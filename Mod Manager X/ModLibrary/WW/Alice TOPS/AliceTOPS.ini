condition = $active == 1
type = cycle
$legs = 0,1,2,3
; 0 Original, 1 Thicc White, 2 Thicc Black, 3 Thicc Lace

[KeySwapChoker]
key = 8
condition = $active == 1
type = cycle
$choker = 0,1
; on/off


[KeySwapWeaponpack]
key = 9
condition = $active == 1
type = cycle
$weaponpack = 0,1
; on/off

[KeySwapShoes.All]
key = [
condition = $active == 1
type = cycle
$shoes = 0,1,2,3,4,5,6
; 0 Original, 1 Anby0 white, 2 Anby0 black, 3 Anby0 gray, 4 Loafers black socks, 5 Loafers white socks, 6 Loafers panst

[KeySwapLegs.All]
key = ]
